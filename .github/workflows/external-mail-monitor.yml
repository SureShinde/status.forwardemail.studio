name: External Mail Provider Monitor

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts || npm install

      - name: Restore state file
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: .external-mail-status.json
          key: external-mail-status-v1
          restore-keys: |
            external-mail-status-

      - name: Run external mail monitor
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT || github.token }}
        run: node scripts/external-mail-monitor.js

      - name: Save state file
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .external-mail-status.json
          key: external-mail-status-v1-${{ github.run_id }}
